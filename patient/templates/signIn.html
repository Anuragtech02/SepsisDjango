{% load static %}
{% load i18n %}
{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% trans "Patient-Login-Sepsis" %}</title>

    <!--BOOTSTRAP CSS**********************************************-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<!--CUSTOM CSS**********************************************-->
    <link rel="stylesheet" href="{% static '/css/login-pat.css' %}">

<!--FAVICON**********************************************-->
    <link rel="icon" href="{% static '/img/favicon.ico' %}" >

    <!-- font awesome********************************************** -->
  <link rel="stylesheet" href="{% static '/css/all.css' %}">
  <!--END OF HEAD**************************************************************************************-->
</head>

<body>
    
    <!--BODY-->
    <!--NAVIGATION BAR-->
    <div class="navbar">
    <div class="logo">
      <h3>SEPSIS</h3>
    </div>
    <div class="containerNav">
      <a href="#home">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Doctor
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Patient
          <i  class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content dropdown-content-p">
          <a href="patient/sign">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
    </div>
  </div>
  
      
<!--~~~~~~~~~~~NAVIGATION BAR ENDS~~~~~~~~~~-->
<!--LOGIN FORM-->
    <br>
    <div class="containerLogin">
      <div class="container login-container trans containerBox" id="bg" >
          <div class="row " >
              <div class="cardBack">
              <div class=""  id="user-form">
                  
                  <h3 class="display3">{% trans "Patient Login" %}</h3>
                  <form action="postsign" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                          <input type="email" class="form-control" placeholder="Your Email" value="" name=email />
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" placeholder="Your Password" value="" name=password />
                      </div>


                      <div class="formgroupbuttons">
                          <div class="loginButton"><input type="submit" class="btnSubmit btn btn-primary buttonLogin" value="Login" /></div><br><br><br>
                          <div class="faceButton"><button type="button" class="btn btn-dark   border-light btn-lg  buttonFace" id="submit-btn" onclick="location.href='{% url 'naman' %}'">
                              Face recognition
                          </button>
                      </div>
                  </form>
                  </div>
              </div>
          </div>
      </div>
    </div>


<!--~~~~~~~~~~~~~~~FOOTER-HERE~~~~~~~~~~~~-->
<div class="footer">
    <p>Â© Copyright 2020 SourceDecode SIH</p>
  </div>
</body>

</html>
