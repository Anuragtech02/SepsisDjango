{% load static %}
{% load i18n %}
{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% trans "Patient-Login-Sepsis" %}</title>

    <!--BOOTSTRAP CSS**********************************************-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<!--CUSTOM CSS**********************************************-->
    <link rel="stylesheet" href="{% static '/css/login-pat.css' %}">

<!--FAVICON**********************************************-->
    <link rel="icon" href="{% static '/img/favicon.ico' %}" >

    <!-- font awesome********************************************** -->
  <link rel="stylesheet" href="{% static '/css/all.css' %}">
  <!--END OF HEAD**************************************************************************************-->
</head>

<body>
    
    <!--BODY-->
    <!--NAVIGATION BAR-->
    <div class="navbar">
    <div class="logo">
      <h3>SEPSIS</h3>
    </div>
    <div class="containerNav">
      <a href="#home">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Doctor
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Patient
          <i  class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content dropdown-content-p">
          <a href="patient/sign">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
    </div>
  </div>
  
      
<!--~~~~~~~~~~~NAVIGATION BAR ENDS~~~~~~~~~~-->
<!--LOGIN FORM-->
    <br>
<div class="container login-container trans" id="bg" >
    <div class="row " >
        <div class="col-md-3"></div>
        <div class="col-md-6 justify-content-around login-form-2"  id="user-form">
            <div class="login-logo" id="content-mobile">
                <a href="#" target="_blank"> <img src="{% static '/img/favicon512.png'%}" width="110px" alt=""  /></a>
            </div>
            <h3 class="display-3">{% trans "Patient" %}</h3>
            <form action="postsign" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" value="" name=email />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password" value="" name=password />
                </div>


                <div class="form-group col-sm-12 ">
                    <input type="submit" class="btnSubmit btn btn-primary" value="Login" /><br><br><br>
                    <button type="button" class="btn btn-dark mx-5 col-sm-8 col-md-10 border-light btn-lg px-4 justify-content-center" id="submit-btn" onclick="location.href='{% url 'naman' %}'">
                        Face recognition
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--~~~~~~~~~~~~~~~FOOTER-HERE~~~~~~~~~~~~-->
<footer class="footer text-center bg-dark text-light p-4">
    <p>@CopyRight 2020 SIH SourceDeCode</p>
</footer></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

   <script src="{% static '/js/login.js' %}"></script>
</body>

</html>
